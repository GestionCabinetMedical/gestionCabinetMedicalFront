<div class="main">

    <!-- Ajouter alert si réussite ou echec-->


    <label>Nom </label>
    <input class="form-control" type="text" placeholder="Votre nom ici .." [ngModel]="this.newMedecin.nom">
    <label>Prénom </label>
    <input class="form-control" type="text" placeholder=" Votre prénom ici .." [ngModel]="this.newMedecin.prenom">
    <label>Adresse du cabinet </label>
    <input class="form-control" type="text" placeholder="Votre adresse ici .."
        [ngModel]="this.newMedecin.adresseCabinet">
    <label>Spécialité </label>
    <input class="form-control" type="text" placeholder="Votre spécialité ici .."
        [ngModel]="this.newMedecin.specialite">
    <label>Identifiant </label>
    <input class="form-control" type="text" placeholder="Votre identifiant de connexion ici .."
        [ngModel]="this.newMedecin.identifiant">
    <label>Mot de passe </label>
    <input class="form-control" type="text" placeholder="Votre mot de passe ici .."
        [ngModel]="this.newMedecin.motDePasse">


</div>
